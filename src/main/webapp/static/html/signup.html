<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Signup</title>
        <link rel="stylesheet" href="/static/css/main.css"/>

        <script defer src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
        <script defer src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
        <script defer src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>
        <script defer src="/static/javascript/init-firebase.js"></script>
        <script defer src="/static/javascript/signup.js"></script>
    </head>
    <body>
        <header>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/signup">Signup</a>
            <a href="/login">Login</a>
            <a href="/play">Play</a>
        </header>
        <form>
            <input type="email" id="email" placeholder="Email"/><br>
            <input type="text" id="username" placeholder="Username (3+ letters)">
            <img src="/static/assets/check-green.svg" id="unique" class="invisible" title="Username is available" alt="green-check"/>
            <img src="/static/assets/cancel-red.svg" id="taken" class="invisible" title="Invalid Username" alt="red-x"/><br>
            <input type="password" id="password" placeholder="Password"/><br>
            <input type="password" id="passwordConfirm" placeholder="Confirm Password"/><br>
        </form>
        <button onclick="signup()" id="signupButton">Create User</button>
    </body>
</html>
